<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="lib/vigenere.js"></script>
    </head>
    <body>
        <main>
            <h1>
                Vigenère Cipher 
            </h1>
            <table>
                <thead>
                    <td>
                            "The Vigenère cipher is a method of encrypting alphabetic text by using a series of 
                            interwoven Caesar ciphers based on the letters of a keyword. 
                            It is a form of polyalphabetic substitution." (Wikipedia)
                            <br/>

                    </td>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Key<br/>
                            <input type="text" id="keyCipher" />
                            Size: <input type="number" id="sizeKey" value="10" style="width:50px;"/> <button id="generatedKey" >Generate Key</button>
                        </td>
                    </tr>    
                    <tr>
                        <td>
                            Normal Text<br/>
                            <textarea id="normalText"></textarea>
                            <button id="clearNormal">Clear Text</button>
                        </td>                        
                    </tr>    
                    <tr>                        
                        <td>
                            Cript Text<br/>
                            <textarea id="criptText"></textarea>    
                            <button id="clearCrip">Clear Text</button>
                        </td>
                    </tr>    
                    <tr>
                        <td>
                            <button id="cript">Encript Text</button>
                            <button id="descript">Descript Text</button>
                            <button id="clear">Clear all text</button>
                        </td>
                    </tr>            
                </tbody>
            </table>
        </main>
        <script src="index.js"></script>
    </body>
</html>
